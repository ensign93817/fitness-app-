<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>健身訓練推薦系統 | Fitness App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      color: #333;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #222;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.8;
      margin-bottom: 15px;
    }
    ul {
      padding-left: 20px;
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }
    .btn-link {
      text-decoration: none;
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #007bff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }
    .btn-link:hover {
      background-color: #0056d2;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏋️‍♂️ Fitness App</h1>
  </header>

  <main>
    <h2>健身訓練推薦系統</h2>
    <p>白底、簡潔、以「先選目標＋部位 → 讀取菜單 → 紀錄訓練 → 訓後回饋」為核心流程。</p>

    <h3>訓練原則</h3>
    <ul>
      <li>優先複合動作，逐步超負荷。</li>
      <li>明確記錄組數 × 次數 × 重量。</li>
      <li>訓練後填寫回饋以優化下一次推薦。</li>
    </ul>

    <div class="button-group">
     <a href="profile.html" class="btn btn-primary">建立個人資料</a>
     <a href="training.html" class="btn btn-primary">前往訓練推薦</a>
    <div style="text-align:center; margin-top:80px; padding-bottom:40px;">
  <a href="uploadMenus.html" style="font-size:12px; color:#888; text-decoration:none;">管理員登入</a>
</div>

  </main>

  <footer>
    © 2025 Fitness App
  </footer>
</body>
</html>
