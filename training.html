<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訓練推薦</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>訓練推薦</h1>

    <label>訓練目標</label>
    <select id="goal">
      <option value="">請選擇</option>
      <option value="減脂">減脂</option>
      <option value="增肌">增肌</option>
      <option value="力量">力量</option>
      <option value="耐力">耐力</option>
    </select>

    <label>訓練部位</label>
    <select id="part">
      <option value="">請選擇</option>
      <option value="胸">胸</option>
      <option value="背">背</option>
      <option value="腿">腿</option>
      <option value="肩">肩</option>
      <option value="手">手</option>
      <option value="腹">腹</option>
    </select>

    <label>訓練動作</label>
    <select id="exercise"></select>

    <label>使用者回饋</label>
    <select id="feedback">
      <option value="">請選擇</option>
      <option value="太輕鬆">太輕鬆</option>
      <option value="剛剛好">剛剛好</option>
      <option value="太吃力">太吃力</option>
    </select>

    <button id="generate">產生建議</button>
    <div id="result"></div>
  </div>

  <!-- ❌ 移除舊版 firebase script -->
  <!-- ✅ 改用 type="module" -->
  <script type="module" src="js/training.js"></script>
</body>
</html>

<script type="module" src="js/training.js"></script>
</body>
</html>
