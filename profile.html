<main class="container">
<h1>建立個人資料</h1>
<p class="help">此頁僅做資料蒐集與顯示，不參與同頁面的推薦決策（符合你的邏輯）。</p>
<form id="profileForm" class="card">
<div class="row">
<div>
<div class="label">性別</div>
<select name="gender" class="input" required>
<option value="">請選擇</option>
<option value="male">男</option>
<option value="female">女</option>
</select>
</div>
<div>
<div class="label">年齡</div>
<input class="input" type="number" name="age" min="10" max="100" required />
</div>
</div>
<div class="row mt-3">
<div>
<div class="label">身高 (cm)</div>
<input class="input" type="number" name="height" step="0.1" min="100" max="250" required />
</div>
<div>
<div class="label">體重 (kg)</div>
<input class="input" type="number" name="weight" step="0.1" min="30" max="250" required />
</div>
</div>
<div class="mt-4">
<button class="btn" type="submit">儲存資料</button>
<span id="saveStatus" class="help" style="margin-left:12px;"></span>
</div>
</form>
</main>
</body>
