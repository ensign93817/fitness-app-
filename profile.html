<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人資料 - 健身推薦系統</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="nav">
    <a href="profile.html">個人資料</a>｜<a href="training.html">訓練推薦</a>
  </div>
  <div class="container">
    <h1>建立個人資料</h1>

    <label>性別</label>
    <select id="gender">
      <option value="">請選擇</option>
      <option>男</option>
      <option>女</option>
    </select>

    <label>年齡</label>
    <input type="number" id="age" placeholder="請輸入年齡">

    <label>身高 (cm)</label>
    <input type="number" id="height" placeholder="請輸入身高">

    <label>體重 (kg)</label>
    <input type="number" id="weight" placeholder="請輸入體重">

    <button id="save">儲存資料</button>
    <div id="msg"></div>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>
  <script src="main.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
