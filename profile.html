<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建立個人資料</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="training.html">訓練推薦</a>
  </nav>

  <div class="container">
    <h2>建立個人資料</h2>
    <form id="profileForm">
      <label for="gender">性別</label>
      <select id="gender" required>
        <option value="">請選擇</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>

      <label for="age">年齡</label>
      <input type="number" id="age" placeholder="請輸入年齡" required>

      <label for="height">身高 (cm)</label>
      <input type="number" id="height" placeholder="請輸入身高" required>

      <label for="weight">體重 (kg)</label>
      <input type="number" id="weight" placeholder="請輸入體重" required>

      <button type="submit">儲存資料</button>
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
