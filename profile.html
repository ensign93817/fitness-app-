<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>建立個人資料 | Fitness App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    /* 導覽列 */
    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      color: #333;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      margin-left: 20px;
      color: #444;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #007bff;
    }

    nav a.active {
      color: #007bff;
      font-weight: 700;
    }

    /* 主內容 */
    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.desc {
      text-align: center;
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #0056d2;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- 🔹 導覽列 -->
  <header>
    <h1>🏋️‍♂️ Fitness App</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="profile.html" class="active">建立個人資料</a>
      <a href="training.html">訓練推薦</a>
    </nav>
  </header>

  <!-- 🔸 主內容 -->
  <main>
    <h2>建立個人資料</h2>
    <p class="desc">此頁僅做資料收集與顯示，不參與頁面間的推薦決策（符合你的隱私）。</p>

    <form id="profileForm">
      <label>使用者名稱：</label>
      <input type="text" id="userName" placeholder="請輸入名稱" required />

      <label>性別：</label>
      <select id="gender">
        <option value="男">男</option>
        <option value="女">女</option>
      </select>

      <label>年齡：</label>
      <input type="number" id="age" placeholder="請輸入年齡" required />

      <label>身高 (cm)：</label>
      <input type="number" id="height" placeholder="請輸入身高" required />

      <label>體重 (kg)：</label>
      <input type="number" id="weight" placeholder="請輸入體重" required />

      <button type="submit">儲存資料</button>
    </form>
  </main>

  <footer>
    © 2025 Fitness App
  </footer>

  <script type="module" src="./js/profile.js"></script>
</body>
</html>
