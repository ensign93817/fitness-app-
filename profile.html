<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建立個人資料 | Fitness App</title>

  <!-- 字型與樣式 -->
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 40px 10px;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p.desc {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.85;
    }

    .navbar {
      margin-bottom: 25px;
    }

    .navbar a {
      text-decoration: none;
      padding: 10px 18px;
      margin: 0 5px;
      border-radius: 6px;
      background-color: #e0e0e0;
      color: #333;
      font-weight: 500;
    }

    .navbar a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html">🏠 首頁</a>
    <a href="profile.html" style="background-color:#007bff;color:white;">🧍 建立個人資料</a>
    <a href="training.html">💪 訓練推薦</a>
  </div>

  <h1>建立個人資料</h1>
  <p class="desc">此頁僅做資料蒐集與顯示，不參與同頁面的推薦決策（符合你的邏輯）。</p>
<label for="userName">使用者名稱：</label>
<input type="text" id="userName" placeholder="請輸入您的名稱" required>

  <form id="profileForm">
    <label for="gender">性別</label>
    <select id="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>

    <label for="age">年齡</label>
    <input type="number" id="age" placeholder="請輸入年齡" required>

    <label for="height">身高 (cm)</label>
    <input type="number" id="height" placeholder="請輸入身高" required>

    <label for="weight">體重 (kg)</label>
    <input type="number" id="weight" placeholder="請輸入體重" required>

    <button type="submit">💾 儲存資料</button>
  </form>
  <p id="statusMsg" style="margin-top:20px;font-weight:500;"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyBuR00DrC8sPatyDSO8PYj1Gqgf3BE0",
      authDomain: "fitness-guide-9a8f3.firebaseapp.com",
      projectId: "fitness-guide-9a8f3",
      storageBucket: "fitness-guide-9a8f3.appspot.com",
      messagingSenderId: "969288112649",
      appId: "1:969288112649:web:58b58b074c1088b138d68",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === 儲存資料 ===
    const form = document.getElementById("profileForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const gender = document.getElementById("gender").value;
      const age = parseInt(document.getElementById("age").value);
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      try {
        await setDoc(doc(db, "profiles", "defaultUser"), {
          gender, age, height, weight,
          updatedAt: new Date().toISOString()
        });
        statusMsg.style.color = "green";
        statusMsg.textContent = "✅ 資料已成功儲存！即將跳轉...";
        setTimeout(() => {
          window.location.href = "training.html";
        }, 1000);
      } catch (error) {
        console.error("Firestore 寫入錯誤：", error);
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ 儲存失敗，請稍後再試。";
      }
    });
  </script>
</body>
</html>
